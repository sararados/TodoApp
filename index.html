<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
  <div class="heading">
    <img class="headingimg" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
    <h1 class="headingtitle">To-Do List</h1>
  </div>
  <form class="form">
    <div>
      <label class="formlabel" for="todo">~ Todays chores ~</label>
      <input class="forminput"
           type="text" 
           id="todo" 
           name="to-do"
           size="30"
             autocomplete="off"
           required>
      <button class="button"><span>Submit</span></button>
    </div>
  </form>
  <div>
    <ul class="toDoList">
    </ul>
  </div>
</section>
<script src="./script.js"></script>
</body>
</html>
